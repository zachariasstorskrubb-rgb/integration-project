<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zach's scans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    h2 {
      max-width: 1200px;
      margin: 30px auto 10px;
      padding: 0 20px;
      font-size: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 12px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Zach's scans</h1>

  <!-- OUTDOOR SCANS -->
  <h2>Outdoor scans</h2>
  <div class="grid">
    <a class="card" href="olof.html">
      <img src="images/olofPalmeSten.png" alt="Olof Palme memorial scan">
      <div class="card-content">
        <h3>Olof Palme memorial</h3>
      </div>
    </a>

    <a class="card" href="rock.html">
      <img src="images/rock.png" alt="Rock scan">
      <div class="card-content">
        <h3>Rock</h3>
      </div>
    </a>

    <a class="card" href="horse.html">
      <img src="images/horse.png" alt="Stone horse">
      <div class="card-content">
        <h3>Stone horse</h3>
      </div>
    </a>
  </div>

  <!-- OBJECT SCANS -->
  <h2>Object scans</h2>
  <div class="grid">
    <a class="card" href="christmas.html">
      <img src="images/krubba.png" alt="Nativity scene">
      <div class="card-content">
        <h3>Nativity scene</h3>
      </div>
    </a>

    <a class="card" href="shoe.html">
      <img src="images/shoe.png" alt="Red shoe">
      <div class="card-content">
        <h3>Red shoe</h3>
      </div>
    </a>

    <a class="card" href="black-shoe.html">
      <img src="images/black-shoe.png" alt="Black shoe">
      <div class="card-content">
        <h3>Black shoe</h3>
      </div>
    </a>
  </div>

</body>
</html>
