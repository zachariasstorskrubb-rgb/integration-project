<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zach's scans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 12px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Zach's scans</h1>

  <div class="grid">
    <!-- Card 1 -->
    <a class="card" href="/olof.html">
      <img src="images/olofPalmeSten.png" alt="Olof Palme memorial scan">
      <div class="card-content">
        <h3>Olof Palme Memorial</h3>
      </div>
    </a>

    <!-- Card 2 -->
    <a class="card" href="#">
      <img src="images/placeholder.png" alt="">
      <div class="card-content">
        <h3>Scan 2</h3>
      </div>
    </a>

    <!-- Card 3 -->
    <a class="card" href="#">
      <img src="images/placeholder.png" alt="">
      <div class="card-content">
        <h3>Scan 3</h3>
      </div>
    </a>

    <!-- Card 4 -->
    <a class="card" href="#">
      <img src="images/placeholder.png" alt="">
      <div class="card-content">
        <h3>Scan 4</h3>
      </div>
    </a>

    <!-- Card 5 -->
    <a class="card" href="#">
      <img src="images/placeholder.png" alt="">
      <div class="card-content">
        <h3>Scan 5</h3>
      </div>
    </a>
  </div>

</body>
</html>
